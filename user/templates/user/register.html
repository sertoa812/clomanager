<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="/static/bootstrap-3.3.5-dist/js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/bootstrap-3.3.5-dist/js/bootstrap.js" type="text/javascript"></script>
	<link  href="/static/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link  href="/static/bootstrap-3.3.5-dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>

<block name="title">
<title>Register</title>
</block>
<style type="text/css">
.panel {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #eee;
}

.form-signin {
	max-width: 500px;
	padding: 15px;
	margin: 0 auto;
}

a {
	color: black;
	text-align: center;
}
</style>
</head>
<body style="font-family: Microsoft YaHei">
	<nav id="bs-navbar" class="collapse navbar-collapse navbar-fixed-top"
		style="background-color: #f5f5f5">
		<ul class="nav navbar-nav" style="margin-left: 80px">
			<li>
          <a href="{% url 'Index:index' %}">首页</a>
        </li>
		  <li>
          <a href="#">分类</a>
        </li>
        <li>
          <a href="#">提问</a>
        </li>
        <li>
          <a href="#">回答</a>
        </li>
		</ul>
		<ul class="nav navbar-nav navbar-right" style="margin-right: 80px">
			{% if username %}
            <li><a href = "{% url 'User:userinfo'%}">欢迎你,{{ username }}</a></li>
            <li><a href = "{% url 'User:dologout' %}">登出</a></li>
            {% else %}
            <li><a href="{% url 'User:login' %}">登陆</a></li>
            <li><a href="{% url 'User:regist' %}">注册</a></li>
            {% endif %}
		</ul>
	</nav>
	<div class="container" style="margin-top: 20px">
		<div class="panel panel-default form-signin" style="margin-top: 70px">
			<form class="form-signin" role="form" method="post" action="{% url 'User:doregist' %}">
				{% csrf_token %}
				<div style="text-align: center">
					<h3>用户注册</h3>
				</div>
				<br /> <br />
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">账&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp号</span>
					<input type="text" name="id" class="form-control"
						placeholder="Account" required autofocus>
				</div>
				<div class="input-group" style="margin-top: 40px">
					<span class="input-group-addon" id="basic-addon1">密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码</span>
					<input type="password" name="pwd" class="form-control"
						placeholder="Password" required>
				</div>
				<div class="input-group" style="margin-top: 40px">
					<span class="input-group-addon" id="basic-addon1">确认密码</span> <input
						type="password" name="repwd" class="form-control"
						placeholder="Password" required>
				</div>
				<div class="input-group" style="margin-top: 40px">
					<span class="input-group-addon" id="basic-addon1">昵&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp称</span>
					<input type="text" name="realname" class="form-control"
						placeholder="Realname" required autofocus>
				</div>
				<div class="input-group" style="margin-top: 40px">
					<span class="input-group-addon" id="basic-addon1">E&nbsp-&nbsp&nbspmail</span>
					<input type="text" name="mail" class="form-control"
						placeholder="E-mail" required autofocus>
				</div>
				<div class="input-group" style="margin-top: 40px">
					<span class="input-group-addon" id="basic-addon1">电&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp话</span>
					<input type="text" name="phone" class="form-control"
						placeholder="Phone" required autofocus>
				</div>


				<br /> <br />
				<div class="">
					<input type = "submit" class="btn btn-block btn-lg btn-primary " href=""
						style="width: 150px;"  value="注册"/>
				</div>

			</form>
		</div>
	</div>
	<!-- /container -->
</body>
</html>
